<div class="container-fluid">
    <!-- ------------------------------------ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Unilog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Home</a>
              </li>
            </ul>
            <div class="d-flex">
              <button class="btn btn-outline-danger" type="button" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    <!-- ---------------------------------------- -->
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow my-2" *ngFor="let obj of postData.data">
                <div class="card-body">
                    <h5 class="card-title">{{obj.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">2d ago</h6>
                    <p class="card-text">{{obj.post}}</p>
                </div>
            </div>
        </div>
        
        <div class="col"></div>
    </div>
</div>
